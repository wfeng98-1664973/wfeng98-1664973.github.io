<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    text-align: center;
}
p.thick {
    font-weight: bold;
}
body {
    background-color: lightblue;
}

<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume</title>	
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</style>
	</head>
<body>
<div class="container">
<h1 style="background-color:DodgerBlue;">Resume</h1></p>
<p>&nbsp;</p>

<form action="http://gclass.alexburner.com/formtest.php" method="post"> ... </form>

	<fieldset class="form-horizontal" >
	
	
	<h1 style="background-color:Orange;">
	
		<legend>Personal Information</legend>
		</h1>
		
		<div class="form-group">
		
		<p class="thick">
			<label class="col-sm-3 control-label">Full name</label></p>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="email">
			</div>
		</div>
		<div class="form-group">
		<p class="thick">
			<label class="col-sm-3 control-label">Birth date</label></p>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="password">
			</div>
		</div>
		<div class="form-group">
		<p class="thick">
			<label class="col-sm-3 control-label">Gender</label></p>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="repeat_password">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset class="form-horizontal" >
	<h1 style="background-color:Orange;">
		<legend>Address</legend></h1>
		<div class="form-group">
		<p class="thick">
			<label class="col-sm-3 control-label">Apt/Suite/Floor</label></p>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="name">
			</div>
		</div>
		<div class="form-group">
		<p class="thick">
			<label class="col-sm-3 control-label">*Street address</label></p>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="street">
			</div>
		</div>
		<div class="form-group">
		<p class="thick">
			<label class="col-sm-3 control-label">*City</label></p>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="city">
			</div>
		</div>
		<div class="form-group">
		<p class="thick">
			<label class="col-sm-3 control-label">*State</label></p>
			<div class="col-sm-9">
				<select class="form-control" name="state">
					<option value="" selected="true">Choose a State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
		</div>
		<div class="form-group">
		<p class="thick">
			<label class="col-sm-3 control-label">*ZIP</label></p>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="zip">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
	<h1 style="background-color:Orange;">
		<legend>Availability</legend></h1>
		<div class="form-group row">
		<p class="thick">
			<label class="col-sm-12 control-label">Are you a U.S citizen?</label></p>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
					<p class="thick">
						<input type="radio" name="legal" value="yes">Yes
					</label>
					</p>
				</div>
				<div class="radio">
					<label>
					<p class="thick">
						<input type="radio" name="legal" value="no">No
					</label>
					</p>
				</div>
			</div>
		</div>
		<div class="form-group row">
		<p class="thick">
			<label class="col-sm-12 control-label">What type of position are you seeking? (check all that apply)</label></p>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
					<p class="thick">
						<input type="checkbox" name="position_pt" value="parttime">
						Part time
					</label></p>
				</div>
				<div class="checkbox">
					<label>
					<p class="thick">
						<input type="checkbox" name="position_ft" value="fulltime">
						Full time
					</label></p>
				</div>
				<div class="checkbox">
					<label>
					<p class="thick">
						<input type="checkbox" name="position_sl" value="seasonal">
						Seasonal
					</label></p>
				</div>
				<div class="checkbox">
					<label><p class="thick">
						<input type="checkbox" name="position_tp" value="temporary">
						Temporary
					</label></p>
				</div>
			</div>
		</div>
		<div class="form-group row">
		<p class="thick">
			<label class="col-sm-12 control-label">Hours available</label></p>
			<div class="col-sm-12">
				<table class="table table-bordered">
					<tr>
						<td></td>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
					<tr>
						<th>From</th>
						<td><input class="form-control" type="time" name="su_from"></td>
						<td><input class="form-control" type="time" name="mo_from"></td>
						<td><input class="form-control" type="time" name="tu_from"></td>
						<td><input class="form-control" type="time" name="we_from"></td>
						<td><input class="form-control" type="time" name="th_from"></td>
						<td><input class="form-control" type="time" name="fr_from"></td>
						<td><input class="form-control" type="time" name="sa_from"></td>
					</tr>
					<tr>
						<th>Until</th>
						<td><input class="form-control" type="time" name="su_until"></td>
						<td><input class="form-control" type="time" name="mo_until"></td>
						<td><input class="form-control" type="time" name="tu_until"></td>
						<td><input class="form-control" type="time" name="we_until"></td>
						<td><input class="form-control" type="time" name="th_until"></td>
						<td><input class="form-control" type="time" name="fr_until"></td>
						<td><input class="form-control" type="time" name="sa_until"></td>
					</tr>
				</table>
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
	<h1 style="background-color:Orange;">
		<legend>Personal Statement</legend></h1>
		<div class="form-group">
		<p class="thick">
	
			<label class="control-label">What can you contribute to this position?</label></p>
			
			<textarea class="form-control" name="deserve" rows="10"></textarea>
		</div>
		<div class="form-group">
			<p class="thick"><label class="control-label">Describe a recent project</label></p>
			<textarea class="form-control" name="project" rows="10"></textarea>
		</div>
	</fieldset>

	<p>&nbsp;</p>
	<input class="btn btn-primary btn-lg" 
	type="submit" value="Submit form">

	<p>&nbsp;</p>

</form>
</div><!-- close .container -->
</body>
</html>
